<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corhea Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        a.button {
            text-decoration: none;
            background-color: #ff7f50;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            transition: 0.3s;
        }
        a.button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Corhea</h1>
    <p>Telefon üzerinden erişebileceğiniz basit bir site.</p>
    <a href="#" class="button">Tıkla!</a>
</body>
</html>
